
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login — HR Portal</title>
  style.css
  <style>
    .login-page {
      min-height: 100vh; display: grid; place-items: center;
      background: linear-gradient(135deg, #f6f8fc 0%, #eef2ff 100%);
      padding: 24px;
    }
    .login-card {
      width: 100%; max-width: 360px; background: #fff;
      border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 28px; border: 1px solid #e8edf5;
    }
    .login-card h1 { font-size: 20px; margin: 0 0 16px; text-align: center; color: #1f2937; }
    .form-group { margin-bottom: 14px; }
    .form-label { display:block; font-size:12px; color:#6b7280; margin-bottom:6px; }
    .form-input {
      width:100%; height:40px; padding:10px 12px; border:1px solid #d1d5db; border-radius:8px;
      font-size:14px; background:#f9fafb; outline:none;
    }
    .form-input:focus { border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,.2); background:#fff; }
    .btn-primary {
      width:100%; height:40px; border:none; border-radius:8px; cursor:pointer;
      font-weight:600; color:#fff; background:linear-gradient(180deg,#3b82f6 0%,#2563eb 100%);
    }
    .btn-primary:hover { box-shadow:0 8px 18px rgba(37,99,235,.28); }
    .login-meta { text-align:center; margin-top:12px; font-size:12px; color:#6b7280; }
  </style>
</head>
<body>

  <main class="login-page">
    <form id="loginForm" class="login-card" autocomplete="on">
      <h1>LOGIN</h1>

      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" type="text" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-input" required minlength="6">
      </div>

      <button type="submit" class="btn-primary">LOG IN</button>
      <p class="login-meta">Demo only — no backend connected.</p>
    </form>
  </main>

  <script>
    // Demo-only: redirect to dashboard.html if both fields are filled
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (!u || !p) { alert('Please enter username and password.'); return; }
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
